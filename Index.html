<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>English Words</title>
    <link rel="shortcut icon" href="./assets/site_icon.png" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <ul class="header-menu">
                    <li class="menu-link">English Words</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="Words">
        <div class="container">
            <div class="words-content">
                 <div class="words-menu">
                    <div class="add_word_block">
                        <a href="" class="add_new_word" id="add_new_word_link">
                            <img class="add_new_word_icon" src="./assets/add.svg" alt="">
                            <P>NEW</P>
                        </a>
                        <div id="add_new_word_modal" class="modal">
                            <div class="modal-content">
                              <div>
                                <p>Word</p>
                                <input class="word_input" type="text" id="add_word_title">
                              </div>
                              <div>
                                <p>Translate</p>
                                <input class="word_input" type="text" id="add_word_translate">
                              </div>
                              <a class="add_word_button" id="add_new_word_button"><img class="add_new_word_icon" src="./assets/add.svg" alt=""></a>
                            </div>
                          </div>
                    </div>
                    <div class="word-links" id="word_links">
                    </div>
                 </div>
                <main class="main">
                    <div class="word-content">
                        <h3 class="word-title" id="word_title"></h3>
                        <p class="word-translate" id="word_translate"></p>
                     </div>
                     <div class="word-settings">
                        <a href="" class="word-setting delete-word" id="change-word-button"><img src="./assets/pen.svg" class="icon" alt=""></a>
                        <a href="" class="word-setting change-word" id="delete-word-button"><img src="./assets/corss.svg" class="icon" alt=""></a>
                        <div class="word-change-modal" id="word-change-modal">
                            <div class="word-change-modal-content">
                                <div>
                                  <p>Word</p>
                                  <input class="word_input" type="text" id="change_word_title">
                                </div>
                                <div>
                                  <p>Translate</p>
                                  <input class="word_input" type="text" id="change_word_translate">
                                </div>
                                <a class="add_word_button" id="change-word-button-in-modal"><img class="add_new_word_icon" src="./assets/pen.svg" alt=""></a>
                            </div>
                        </div>
                     </div>
                </main>
            </div>
         </div>
    </section>
</body>
<script src="./js/words.js"></script>
</html>
